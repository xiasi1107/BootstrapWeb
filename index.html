<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xsweb</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
	<link href="css/index.css" rel="stylesheet">
    <style>
        
    </style>

<body>
    <div class="container">

                    <a href="#">

				<div class="nav">

						<li><a href="#" class="bi bi-camera-fill">生活馆</a></li>

					</ul>
				</div>
            </header>
            <article class="col-md-7">
				<!--新闻-->
				<div class="news">

						<li>
							<a href="#">
								<img src="img/head.png" alt="">

							</a>
						</li>
						<li>
							<a href="#">

						</li>
						<li>
							<a href="#">
								<img src="img/Cody.png" alt="">

							</a>
						</li>
						<li>
							<a href="#">
								<img src="img/food.png" alt="">

							</a>
						</li>
						<li>
							<a href="#">
								<img src="img/happyworld.png" alt="">

							</a>
						</li>
					</ul>
				</div>
				<!--发表-->
				<div class="public"></div>

            <aside class="col-md-3">右侧</aside>
        </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/popper.js/2.11.8/umd/popper.min.js"></script>
